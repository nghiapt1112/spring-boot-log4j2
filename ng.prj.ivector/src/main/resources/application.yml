server:
  port: 8081
servlet:
  session:
    persistent: true

spring:
  output:
    ansi:
      enabled: ALWAYS
  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    check-template: true
    check-template-location: true
    encoding: UTF-8
    mode: HTML
  data:
    mongodb:
      host: localhost
      port: 37017
      database: ivector-dev
